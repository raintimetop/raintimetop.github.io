<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>学信网</title>
  <style>
    :root {
      --primary-color: #4a6cf7;
      --secondary-color: #f0f2ff;
      --text-color: #333;
      --light-text: #666;
      --border-color: #e0e4ff;
      --success-color: #4caf50;
      --warning-color: #ff9800;
      --danger-color: #f44336;
      --bg-color: #fff;
      --card-bg: #f9fafc;
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
      padding: 0;
      margin: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
      padding: 20px 0;
    }

    h1 {
      color: var(--primary-color);
      font-size: 2.5rem;
      margin-bottom: 10px;
      position: relative;
      display: inline-block;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 3px;
      background: linear-gradient(to right, transparent, var(--primary-color), transparent);
    }

    .search-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 800px;
      margin: 0 auto 50px;
      position: relative;
    }

    .search-input {
      width: 100%;
      padding: 18px 40px 18px 20px;
      border: 2px solid var(--border-color);
      border-radius: 30px;
      font-size: 1.1rem;
      outline: none;
      transition: var(--transition);
    }
